<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload File to Telegram</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 1.5rem;
      text-align: center;
    }
    .container {
      /* width: 100%; */
      width: 350px;
      display: flex;
      flex-direction: column;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .container input {
      width: 100%;
      padding: 10px 5px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .container button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #218838;
    }
    .status {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Upload File to Telegram</h1> <br>
    <p>Enter your <b>Telegram Bot Token</b> and <b>User ID</b> below:</p>

    <!-- Input Fields for Bot Token and User ID -->
    <input type="text" id="botToken" placeholder="Enter your bot token" />
    <input type="text" id="chatId" placeholder="Enter your chat ID (e.g. user ID or group ID)" />
    
    <!-- File Upload -->
    <input type="file" id="fileInput" />

    <!-- Submit Button -->
    <button onclick="sendFile()">Send to Telegram</button>

    <!-- Status message -->
    <p id="status" class="status"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
